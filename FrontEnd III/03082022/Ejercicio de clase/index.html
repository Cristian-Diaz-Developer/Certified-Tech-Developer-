<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Stock en verdulerÃ­a</title>
    <script
      crossorigin
      src="https://unpkg.com/react@17/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
    ></script>

  </head>
  <body>
    <div id="root"></div>
    <!-- <h1>Lista de Productos en stock:</h1>
      <ul>
        <li>Manzana</li>
        <li>Pera</li>
        <li>Naranja</li>
        <li>Banana</li>
        <li>Kiwi</li>
      </ul>
      <h2>Productos en falta:</h2>
      <ul>
        <li>Durazno</li>
        <li>Cereza</li>
        <li>Anana</li>
      </ul> -->
    <script type="text/babel">
      const stock = ["Manzana", "Pera", "Naranja", "Banana", "Kiwi"];
      const agotado = ["Durazno", "Cereza", "Anana"];

      const ProductosEnStock = () => {
        const conStock = stock.map((product, index) => (
          <li key={index}>{product}</li>
        ));
        return <ul> {conStock} </ul>;
      };

      const ProductosAgotados = () => {
        const sinStock = agotado.map((agotado, index) => (
          <li key={index}>{agotado}</li>
        ));
        return <ul> {sinStock} </ul>;
      };

      //Renderizamos
      ReactDOM.render(
        <div>
          <h1>Lista de Productos en stock:</h1>
          <ProductosEnStock />
          <h2>Productos en falta:</h2>
          <ProductosAgotados />
        </div>,
        document.getElementById("root")
      );
    </script>
  </body>
</html>
